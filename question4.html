<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotating-div {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transition: transform 4s ease-in-out 2s;
        }

        .rotating-div:hover {
            transform: rotate(60deg);
        }
    </style>
</head>
<body>
    <div class="rotating-div"></div>
</body>
</html>
