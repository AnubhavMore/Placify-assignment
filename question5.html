<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #registrationForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="registrationForm">
        <h2>Employee Registration Form</h2>
        <form action="./success.html" method="post">
            <label for="name">Name<span>*</span>:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob">

            <label>Gender:</label>
            <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>

            <label for="email">Email<span>*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password<span>*</span>:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>

            <h3>Educational Details:</h3>
            <table>
                <tr>
                    <th>Degree</th>
                    <th>Institution</th>
                    <th>Year</th>
                </tr>
                <tr>
                    <td><input type="text" name="degree[]" required></td>
                    <td><input type="text" name="institution[]" required></td>
                    <td><input type="text" name="year[]" required></td>
                </tr>
                <!-- You can add more rows as needed -->
            </table>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
